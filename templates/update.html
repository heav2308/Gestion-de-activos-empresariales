<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar registro en {{ table_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Actualizar registro en {{ table_name }}</h1>
    <form method="POST">
        {% for column, value in zip(columns, record) %}
        <label for="{{ column }}">{{ column }}</label>
        <input type="text" id="{{ column }}" name="{{ column }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('table', table_name=table_name) }}">Volver</a>
</body>
</html>
